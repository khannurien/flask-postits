{% extends "layout.html" %}

{% block content %}
    <h1>Connexion</h1>
    
    <form action="" method="post" novalidate>
        <div class="form-group">
            {{ form.hidden_tag() }}

            {{ form.nickname.label }}
            {{ form.nickname(size=32) }}

            {{ form.password.label }}
            {{ form.password(size=32) }}
            
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
