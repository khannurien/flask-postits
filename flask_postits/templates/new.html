{% extends "layout.html" %}

{% block content %}
    <h1>Nouveau Post-it</h1>

    <form action="" method="post" novalidate>
        <div class="form-group">
            {{ form.hidden_tag() }}

            {{ form.url.label }}
            {{ form.url(size=32) }}

            {{ form.content.label }}
            {{ form.content(size=32) }}
            
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
