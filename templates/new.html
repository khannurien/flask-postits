{% extends "layout.html" %}

{% block content %}
    <h1>Nouveau Post-it</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.url.label }}<br>
            {{ form.url(size=32) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
